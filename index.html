<!DOCTYPE html>
<html>
<head>
    <title>Movie Subtitle Search Engine</title>
    <style>
        /* Global styles */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: "Montserrat", sans-serif; /* Changed font to Montserrat */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            color: #333; /* Dark text color */
        }

        /* Header styles */
        header {
            background-color: #343a40; /* Dark gray background */
            color: #ffffff; /* White text color */
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-family: "Oswald", sans-serif; /* Changed font to Oswald */
        }

        /* Form styles */
        .container {
            max-width: 400px;
            margin: 20px auto; /* Center horizontally */
        }

        input[type="text"] {
            width: 100%; /* Full width */
            padding: 10px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Add some spacing between input and button */
        }

        button[type="submit"] {
            width: 100%; /* Full width */
            padding: 10px;
            background-color: #007bff; /* Blue button */
            color: #ffffff; /* White text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Movie Subtitle Search Engine</h1>
    </header>

    <div class="container">
        <form method="POST">
            <input type="text" name="search_term" placeholder="Enter Movie Subtitle">
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
